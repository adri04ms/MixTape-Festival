<!DOCTYPE html>
<html lang="es">

<head>
    <title>NUEVO ELEMENTO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>

</head>

<body>

    <div class="container-fluid">
        <div class="row content">
            <div class="contenedor1 col-sm-3 sidenav">
                <h2>Nuevo elemento</h2>
                <ul class="nav nav-pills nav-stacked">

                    <p> Aquí puedes añadir un nuevo cantante, su género musical, escenario, las canciones y una foto del
                        artista (recuerda que la foto del artista tiene que ser URL)

                    </p>
            </div>

            <div class="contenedor2 col-sm-9">
                <h4><small>NUEVO CANTANTE</small></h4>

                <form action="/my-handling-form-page" method="post">
                    <table class="default">

                        <tr>
                            <td>NOMBRE </td>
                            <td><label for="name"></label>
                                <input type="text" id="name" name="user_name" />
                        </tr>

                        </tr>
                        <tr>
                            <td>EDAD </td>
                            <td><label for="name"></label>
                                <input type="text" id="age" name="age" />
                            </td>
                        </tr>

                        <tr>
                            <td>CANCION </td>
                            <td><label for="cancion"></label>
                                <input type="email" id="cancion" name="cancion" />
                            </td>
                        </tr>
                        <tr>
                            <td>ESCENARIO </td>
                            <td><label for="name"></label>
                                <input type="text" id="escenario" name="escenario" />
                            </td>
                        </tr>
                        <tr>
                            <td>GÉNERO </td>
                            <td><label for="name"></label>
                                <input type="text" id="genero" name="genero" />
                            </td>
                        </tr>
                        <tr>
                            <td>FOTO </td>
                            <td><label for="name"></label>
                                <input type="text" id="name" name="user_name" />
                            </td>
                        </tr>


                    </table>
                </form>

                <br>

                <button>Guardar</button>
                <button>Borrar</button>

            </div>
        </div>
    </div>

    <footer class="container-fluid">
        <p>Footer Text</p>
    </footer>

</body>

</html>

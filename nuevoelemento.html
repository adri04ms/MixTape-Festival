<!DOCTYPE html>
<html lang="es">

<head>
    <title>NUEVO ELEMENTO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>

</head>

<body>
    <br> 
    <br>
    <div class="container-fluid">
        <div class="contenedor5">
                <ul class="text-center">

                    <p> MIXTAPE FESTIVAL </p>
            </div>
        <div class="row content">
            <div class="contenedor1 col-sm-4 sidenav">
                <h2>Nuevo elemento</h2>
                <ul class="nav nav-pills nav-stacked">

                    <p> Aquí puedes añadir un nuevo cantante, su género musical, escenario, las canciones y una foto del
                        artista (recuerda que la foto del artista tiene que ser URL)

                    </p>
            </div>
            <div class="contenedor3 col-sm-1">

            </div>
            <div class="contenedor2 col-sm-7">
                <h2><small>Nuevo cantante</small></h2>

                <form action="/my-handling-form-page" method="post">
                    <table class="default">

                        <tr>
                            <td>NOMBRE </td>
                            <td><label for="name"></label>
                                <input placeholder=" Introduce el nombre del cantante" type="text" id="name" name="user_name" />
                        </tr>

                        </tr>
                        <tr>
                            <td>EDAD </td>
                            <td><label for="name"></label>
                                <input placeholder=" Introduce la edad del cantante" type="text" id="age" name="age" />
                            </td>
                        </tr>

                        <tr>
                            <td>CANCION </td>
                            <td><label for="cancion"></label>
                                <input placeholder=" Introduce canciones separadas con coma"  type="email" id="cancion" name="cancion" />
                            </td>
                        </tr>
                        <tr>
                            <td>ESCENARIO </td>
                            <td><label for="name"></label>
                                <input placeholder=" Introduce el escenario en el que canta"type="text" id="escenario" name="escenario" />
                            </td>
                        </tr>
                        <tr>
                            <td>GÉNERO </td>
                            <td><label for="name"></label>
                                <input placeholder=" Introduce el género musical" type="text" id="genero" name="genero" />
                            </td>
                        </tr>
                        <tr>
                            <td>FOTO </td>
                            <td><label for="name"></label>
                                <input placeholder=" Introduce la URL de la foto del cantante" type="url" id="name" name="user_name" />
                            </td>
                        </tr>


                    </table>
                </form>

                <br>

                <div class="boton-nuevoelemento ">
                    <a href=><button class="button" type="submit">GUARDAR</button></a>
                </div>
                <br>
                <div class="boton-nuevoelemento">
                    <a href="paginaweb.html"><button class="button" type="button">VOLVER</button></a>
                </div>


            </div>
        </div>
    </div>

</body>

</html>

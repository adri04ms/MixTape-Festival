<!DOCTYPE html>
<html lang="es">

<head>
    <title>NUEVO ELEMENTO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>

</head>

<body>
    <br>
    <br>
    <div class="container-fluid">
        <div class="contenedor5">
            <div class="text-center titulo ">

                <p> MIXTAPE FESTIVAL </p>
            </div>
        </div>
        <div class="row content">
            <div class="contenedor1 col-sm-4 sidenav">
                <h2>Nuevo elemento</h2>
                <p> Aquí puedes añadir un nuevo cantante, su género musical, escenario, las canciones y una foto del
                    artista (recuerda que la foto del artista tiene que ser URL)

                </p>
            </div>
            <div class="contenedor3 col-sm-1">

            </div>
            <div class="contenedor2 col-sm-7">
                <h2><small>Nuevo cantante</small></h2>

                <form>
                    <table class="default">

                        <tr>
                            <td>NOMBRE </td>
                            <td><label for="name"></label>
                                <input placeholder=" Introduce el nombre del cantante" type="text" id="name"
                                    name="user_name" />
                        </tr>

                        </tr>
                        <tr>
                            <td>DESCRIPCIÓN</td>
                            <td><label for="name"></label>
                                <input placeholder=" Introduce la descripción del cantante" type="text" id="descripción"
                                    name="descripción" />
                            </td>
                        </tr>
                        <tr>
                            <td>FOTO </td>
                            <td><label for="name"></label>
                                <input placeholder=" Introduce la URL de la foto del cantante" type="url" id="name"
                                    name="user_name" />
                            </td>
                        </tr>

                        <tr>
                            <td>FECHA </td>
                            <td><label for="fecha"></label>
                                <input placeholder=" Día del concierto" type="date" />
                            </td>
                        </tr>

                        <tr>
                            <td>HORA </td>
                            <td><label for="hora"></label>
                                <input placeholder=" Hora del concierto" type="time" />
                            </td>
                        </tr>

                        <tr>
                            <td> GÉNERO </td>
                            <td>
                                <select aria-label="Formulario">
                                    <option value="Genero">Selecciona un género</option>
                                    <option value="Pop español">Pop español</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Reggueton">Reggueton</option>
                                    <option value="Rap">Rap</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Indie">Indie</option>
                                    <option value="Alternativo">Alternativo</option>
                                    <option value="Hip Hop">Hip Hop</option>
                                    <option value="Metal">Metal</option>
                                    <option value="Jazz">Jazz</option>
                                    <option value="Trap latino">Trap latino</option>
                                </select>
                            </td>
                        </tr>

                    </table>
                </form>

                <br>

                <button class="boton" type="submit">GUARDAR</button>
                <a href="paginaweb.html"><button class="boton" type="submit">CANCELAR</button></a>
            </div>
        </div>
    </div>
</body>

</html>
